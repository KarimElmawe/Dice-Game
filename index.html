<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- bootstrap js  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- css styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Start Game</h1>

        <div class="dice">
          <p class="player1">Player 1</p>
          <img class="img1" src="images/dice6.png">
        </div>

        <div class="dice">
          <p class="player2">Player 2</p>
          <img class="img2" src="images/dice6.png">
        </div>
        <br>
        <div class="buttons">
          <button class="button btn btn-outline-danger btn-lg start" type="button" name="button">Start</button>
          <button class="btn btn-outline-info btn-lg reset" type="button" name="button">Reset</button>
        </div>

      </div>
    <span class="alert border border-danger"></span>
    </section>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
